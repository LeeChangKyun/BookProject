<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
        max-width: 900px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .section-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .summary-box {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
    }
    .summary-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .total-price {
        font-size: 20px;
        font-weight: bold;
        color: #dc3545;
    }
    .btn-pay {
        background-color: #dc3545;
        color: white;
        font-size: 18px;
        font-weight: bold;
        width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 받는 분 정보 -->
  <div class="mb-4">
    <div class="section-title">받는 분 정보</div>
    <div class="mb-3">
      <label for="recipientName" class="form-label">수령인 이름</label>
      <input type="text" class="form-control" id="recipientName" placeholder="수령인 이름">
    </div>
    <div class="mb-3">
      <label for="recipientPhone" class="form-label">연락처</label>
      <input type="text" class="form-control" id="recipientPhone" placeholder="연락처">
    </div>
    <div class="mb-3">
      <label for="shippingAddress" class="form-label">배송지 정보</label>
      <input type="text" class="form-control" id="shippingAddress" placeholder="배송지 주소">
    </div>
  </div>

  <!-- 배송 요청 사항 -->
  <div class="mb-4">
    <div class="section-title">배송 요청 사항</div>
    <select class="form-select mb-3">
      <option selected>부재 시 문 앞에 놓아주세요</option>
      <option>다른 배송 메모</option>
    </select>
  </div>

  <!-- 주문자/이메일 정보 -->
  <div class="mb-4">
    <div class="section-title">주문자/이메일</div>
    <div class="mb-3">
      <label for="orderEmail" class="form-label">이메일</label>
      <input type="email" class="form-control" id="orderEmail" placeholder="example@example.com">
    </div>
  </div>

  <!-- 주문 상품 목록 -->
  <div class="mb-4">
    <div class="section-title">주문 상품</div>
    <div class="summary-box">
      <div class="summary-item">
        <span>상품명: AirPods Pro</span>
        <span>수량: 1</span>
      </div>
      <div class="summary-item">
        <span>가격: 349,000원</span>
        <span>할인: -6,980원</span>
      </div>
    </div>
  </div>

  <!-- 할인 혜택 및 결제 금액 -->
  <div class="mb-4">
    <div class="section-title">결제 금액</div>
    <div class="summary-box">
      <div class="summary-item">
        <span>주문 금액</span>
        <span>349,000원</span>
      </div>
      <div class="summary-item">
        <span>할인 금액</span>
        <span>-6,980원</span>
      </div>
      <div class="summary-item">
        <span>배송비</span>
        <span>0원</span>
      </div>
      <hr>
      <div class="summary-item total-price">
        <span>결제 예정 금액</span>
        <span>342,020원</span>
      </div>
    </div>
  </div>

  <!-- 결제 버튼 -->
  <div>
    <button class="btn btn-pay">342,020원 결제하기</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
